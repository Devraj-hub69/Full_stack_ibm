<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <h1> E-Commerce Store</h1>
    <div class="nav">
    <div id="searchbar"><input type="text" placeholder="Search items"><div id="search"><i class="fa-solid fa-magnifying-glass" style="color: #f5f7f9;"></i></div></div>
    <select name="filter" id="filtering">
        <option value="option">Filter By Price</option>
        <option value="low">Below $100</option>
        <option value="medium">Between $100 - $150</option>
        <option value="high">Above $150</option>
    </select>
    <select name="filter" id="sorting">
        <option value="option">sort By Price</option>
        <option value="lowtohigh">Low to High</option>
        <option value="hightolow">High to low</option>
    </select>
    <button><Span>View Cart</Span></button>
   </div>
   <hr>
  </header>
  <button onclick="goToCart()">Go to Cart</button>
   <div id="products">

   </div>
    
<script src="index.js"></script>
</body>
</html>
