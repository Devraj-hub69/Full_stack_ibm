<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductListing Page</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="nav1">
            <h1>E-Commerce Store</h1>
        </div>
        <div class="nav2">
            <input type="search" placeholder="search"id="searchBar">
            <select id="sortByPrice">
                <option value="select">Filter By Price</option>
                <option value="low">Low price</option>
                <option value="medium">medium price</option>
                <option value="high">High price</option>
            </select>
            <select id="filterBytype">
                <option value="select">Filter By Type</option>
                <option value="men's clothing">Mens's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
                <option value="Electronics">Electronics</option>
                <option value="jewellery">Jewellery</option>
            </select>
            <button>Users</button>
        </div>
    </div>
    <div id="AllProducts">

    </div>
</body>
</html>
<script src="index.js"></script>
