<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube</title>
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">

                <div class="bigbar">
                    <div id="bar"><i class="fa-solid fa-bars"></i></div>
                    <div id="logo"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1024px-YouTube_Logo_2017.svg.png"
                            alt="logo" height="30px" width="150px">
                    </div>
                </div>
                <div id="mid">
                    <div id="searchbar">
                        <div>
                            <input type="search" placeholder="Search" id="search">
                        </div>
                        <div><i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div id="microphone"><i class="fa-solid fa-microphone"></i></div>
                </div>
                <div id="create">
                    <div><i class="fa-solid fa-plus"></i></div>
                    <span>Create</span>
                </div>
                <div><i class="fa-solid fa-bell"></i></div>
                <div id="user"><i class="fa-solid fa-user" style="color: #63E6BE;"></i></div>
        </nav>
    </header>

    <div class="side">
        <div id="bodydata">

        </div>
        <div class="suggrtionbar">
            <div id="longnav">
                <div><span>All</span></div>
                <div><span>Music</span></div>
                <div><span>Arijit Singh</span></div>
                <div><span>T-Series</span></div>
                <div><span>Movie Musicals</span></div>
                <div><span>Gopal Bhar</span></div>
                <div><span>Jukebox</span></div>
                <div><span>Sound Recording and Reproduction</span></div>
                <div><span>Rhythms</span></div>
                <div><span>Flute</span></div>
                <div><span>Ajay Govale</span></div>
                <div><span>Podcasts</span></div>
                <div><span>Lo-fi</span></div>
                <div><span>mantras</span></div>
                <div><span>Amit Trivedi</span></div>
                <div><span>Jai Shri Krishna</span></div>
                <div><span>Jubin Nautiyal</span></div>
                <div><span>Recently uploaded</span></div>
                <div><span>Watched</span></div>
                <div><span>New to you</span></div>
            </div>
            <div id="suggetion">

            </div>
        </div>

    </div>
    <script src="video.js"></script>
</body>

</html>
