<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitenow clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        .input-field, .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .email {
            background-color: gray;
        }
        .google {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <nav id="topNav">
            <a href="#">Become a seller!</a>
            <a href="#">Login to seller</a>
        </nav>
        <div id="fixed-header">
            <img src="https://bitenow.com.ng/public/uploads/all/L78y0mVp5GCbeTHQFzCdupPRhfOZp0i81YMH85iY.svg" id="bitenow-logo" alt="Bitenow" width="220px">
            <div id="search-container">
                <input type="text" placeholder="I am shopping for....">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div id="user-login">
                <i class="fa fa-user-circle-o"></i>
                <nav>
                    <!-- <a id="login" href="#">Log in</a> -->
                    <button id="openModal">Login</button>
    
                    <div id="loginModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Login</h2>
                            <input type="text" placeholder="Phone" class="input-field">
                            <button class="btn">Send One Time Password</button>
                            <p>or</p>
                            <button class="btn email">Continue with Email</button>
                            <button class="btn google">Sign in with Google</button>
                            <p>New to Zomato? <a href="#">Create account</a></p>
                        </div>
                    </div>
                    <a id="signUp" href="userLogin.html">Sign up</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="LogIn">
        <form method="" action="">
            <div id="cross">
                <h2>Log in</h2>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id="inputdetail">
                <input type="number" placeholder="Enter your Mobile No.">
            </div>
        
            <div id="button"><p>Send OTP</p></div>
            <h3>or</h3>
            <div id="sign_google"><i class="fa-solid fa-envelope" style="color: #b30934;"></i>
            <p>Continue with Email</p>
        </div>
            <div id="sign_google"><img
                    src="https://img.freepik.com/premium-vector/print-creative-modern-color-full-logo-design_1271730-562.jpg?semt=ais_hybrid"
                    alt="google" height="30px">
                <p>Sign in with google</p>
            </div>
            <br>
            <hr>
            <br>
            <div id="lastdiv">
                <span>Don't have any account?</span><a href="userLogin.html">Create account</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("openModal").onclick = function() {
            document.getElementById("loginModal").style.display = "flex";
        }
        document.querySelector(".close").onclick = function() {
            document.getElementById("loginModal").style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById("loginModal")) {
                document.getElementById("loginModal").style.display = "none";
            }
        }
    </script>
    <script src="userLogin.js"></script>
</body>
</html>
