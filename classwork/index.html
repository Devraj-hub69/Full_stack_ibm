<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="navbar">

                <div class="bigbar">
                <div id="bar"><i class="fa-solid fa-bars"></i></div>
                <div id="logo"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1024px-YouTube_Logo_2017.svg.png"
                        alt="logo" height="30px" width="150px">
                </div>
            </div>
                <div id="searchbar">
                    <div>
                        <input type="search" placeholder="Search">
                    </div>
                    <div><i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="microphone"><i class="fa-solid fa-microphone"></i></div>
                <div id="create">
                    <div><i class="fa-solid fa-plus"></i></div>
                    <span>Create</span>
                </div>
                <div><i class="fa-solid fa-bell"></i></div>
                <div id="user"><i class="fa-solid fa-user" style="color: #63E6BE;"></i></div>
        </nav>
    </header>
</body>

</html>
